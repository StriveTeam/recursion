    function appendMenuToContent(menu_list, parent) {
        for (var menu in menu_list) {
            //如果有子节点，则遍历该子节点
            if (menu_list[menu].children) {
                //创建一个子节点li
                var li = $("<li></li>");
                //将li的文本设置好，并马上添加一个空白的ul子节点，并且将这个li添加到父亲节点中
                $(li).append('<a href="' + menu_list[menu].url + '">' + menu_list[menu].name + "</a>").append("<ul></ul>").appendTo(parent);
                //将空白的ul作为下一个递归遍历的父亲节点传入
                appendMenuToContent(menu_list[menu].children, $(li).children().eq(1));
            }
            //如果该节点没有子节点，则直接将该节点li以及文本创建好直接添加到父亲节点中
            else {
                $("<li></li>").append('<a href="' + menu_list[menu].url + '">' + menu_list[menu].name + "</a>").appendTo(parent);
            }
        }
    }
